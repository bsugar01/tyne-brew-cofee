on:
  push:
    branches:
      - main

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Validate and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: 🔧 Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: 🖥️ Start PHP Server in Background
      run: php -S localhost:8000 > /dev/null 2>&1 &

    - name: ☕ Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🧪 Download vnu.jar (HTML Validator)
      run: |
        mkdir -p tools
        curl -L https://github.com/validator/validator/releases/latest/download/vnu.jar -o tools/vnu.jar

    - name: 🔍 Validate rendered HTML from PHP
      run: |
        curl http://localhost:8000/index.php -o output.html
        java -jar tools/vnu.jar --Werror output.html


